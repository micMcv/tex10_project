<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Unternehmensziele Übersicht</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Unternehmensziele Übersicht</h1>
        <button id="add-goal-btn" class="btn btn-primary mb-3">Neues Ziel hinzufügen</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Abteilung</th>
                    <th>Aussage</th>
                    <th>Kriterien</th>
                    <th>Bewertung</th>
                    <th>Letzte Änderung</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody id="goals-table-body">
                <!-- Dynamische Zeilen mit jQuery -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
