<!-- index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Unternehmensziele Übersicht</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Unternehmensziele Übersicht</h1>
        <button id="add-goal-btn" class="btn btn-primary mb-3">Neues Ziel hinzufügen</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Abteilung</th>
                    <th>Aussage</th>
                    <th>Kriterien</th>
                    <th>Bewertung</th>
                    <th>Letzte Änderung</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody id="goals-table-body">
                <!-- Dynamische Zeilen mit jQuery -->
            </tbody>
        </table>
    </div>

    <!-- Modal für Bearbeiten eines Ziels-->
    <div class="modal fade" id="editGoalModal" tabindex="-1" aria-labelledby="editGoalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editGoalLabel">Ziel bearbeiten</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-goal-form">
                        <input type="hidden" id="edit-goal-id">
                        <div class="mb-3">
                            <label for="edit-department" class="form-label">Abteilung</label>
                            <input type="text" class="form-control" id="edit-department">
                        </div>
                        <div class="mb-3">
                            <label for="edit-statement" class="form-label">Aussage</label>
                            <textarea class="form-control" id="edit-statement"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="edit-success-criteria" class="form-label">Kriterien</label>
                            <textarea class="form-control" id="edit-success-criteria"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="edit-rating" class="form-label">Bewertung</label>
                            <input type="number" class="form-control" id="edit-rating" min="1" max="10">
                        </div>
                        <div class="mb-3">
                            <label for="edit-assessment" class="form-label">Einschätzung</label>
                            <textarea class="form-control" id="edit-assessment"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Speichern</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal zum Hinzufügen eines neuen Ziels -->
<div class="modal fade" id="addGoalModal" tabindex="-1" role="dialog" aria-labelledby="addGoalModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addGoalModalLabel">Neues Ziel hinzufügen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    
                </button>
            </div>
            <div class="modal-body">
                <form id="add-goal-form">
                    <div class="form-group">
                        <label for="department">Abteilung</label>
                        <input type="text" class="form-control" id="department" name="department" required>
                    </div>
                    <div class="form-group">
                        <label for="statement">Aussage</label>
                        <textarea class="form-control" id="statement" name="statement" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="success_criteria">Erfolgskriterien</label>
                        <textarea class="form-control" id="success_criteria" name="success_criteria" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rating">Bewertung</label>
                        <input type="number" class="form-control" id="rating" name="rating" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="assessment">Einschätzung</label>
                        <textarea class="form-control" id="assessment" name="assessment"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Ziel hinzufügen</button>
                </form>
            </div>
        </div>
    </div>
</div>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
